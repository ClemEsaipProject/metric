[supervisord]
nodaemon=true

[program:dummy]
command=/bin/bash -c "while true; do sleep 1000; done"

[program:grafana]
command=/usr/sbin/grafana-server --homepath=/usr/share/grafana
autostart=true
autorestart=true

[program:prometheus]
command=/usr/local/bin/prometheus --config.file=/etc/prometheus/prometheus.yml
autostart=true
autorestart=true
